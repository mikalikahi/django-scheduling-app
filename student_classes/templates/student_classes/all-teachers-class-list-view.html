{% extends "base.html" %}

{% block content %}
<h2><span class="glyphicon glyphicon-calendar"></span>Schedule for All Teachers</h2>

{% for scheduled_class in teacher_schedule_query %}

    <a href="{% url 'student-classes:all-teachers-daily' scheduled_class.slug %}">{{ scheduled_class.scheduled_date }}</a>
</li>
{% endfor %}

{% endblock %}
